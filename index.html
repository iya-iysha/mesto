<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__edit-avatar"><img class="profile__avatar" alt="Аватарка"></div><div class="profile__heading"><h1 class="profile__title"></h1><button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p><button class="profile__add-btn" type="button" aria-label="Добавить место"></button></section><section class="cards"><template id="card"><div class="card"><img class="card__image" src="#"><div class="card__caption"><h2 class="card__title"></h2><div class="card__heart-area"><button class="card__heart-btn" type="button" aria-label="Оценить"></button><p class="card__heart-count">1</p></div></div><button class="card__trash-btn" type="button" aria-label="Удалить"></button></div></template></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy;2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfileForm"><div class="popup__section"><input class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" name="profileName" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span></div><div class="popup__section"><input class="popup__input popup__input_type_job" id="job-input" placeholder="О себе" name="profileJob" required minlength="2" maxlength="200"> <span class="popup__input-error job-input-error"></span></div><button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addCardForm"><div class="popup__section"><input class="popup__input popup__input_type_title" id="card-title" placeholder="Название" name="cardTitle" required minlength="2" maxlength="30"> <span class="popup__input-error card-title-error"></span></div><div class="popup__section"><input type="url" class="popup__input popup__input_type_link" id="card-link" placeholder="Ссылка на картинку" name="cardLink" required> <span class="popup__input-error card-link-error"></span></div><button type="submit" class="popup__submit-btn" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_edit-avatar popup_opened"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="addCardForm"><div class="popup__section"><input type="url" class="popup__input popup__input_type_link" id="card-link" placeholder="Ссылка на картинку" name="avatarLink" required> <span class="popup__input-error avatar-link-error"></span></div><button type="submit" class="popup__submit-btn" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><form class="popup__form" name="deleteForm"><button type="submit" class="popup__submit-btn">Да</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-holder"><button class="popup__close-btn" type="button" aria-label="Закрыть попап"></button> <img class="popup__image" src="#" alt="Картинка из карточки"><p class="popup__image-name"></p></div></div></div></body></html>
